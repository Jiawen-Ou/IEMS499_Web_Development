<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline | Basic demo</title>

  <style type="text/css">
    body, html {
      font-family: sans-serif;
    }
  </style>

  <script src="vis/dist/vis.js"></script>
  <link href="vis/dist/vis.css" rel="stylesheet" type="text/css" />

  <style>
/*    body, html {
      font-family: arial, sans-serif;
      font-size: 11pt;
    }*/

    .vis-item.vis-background.negative {
      background-color: rgba(255, 0, 0, 0.2);
    }

    .vis-item .vis-item-overflow {
    overflow: visible;
    }
  </style>


  
</head>
<body>
<div id="visualization"></div>

<script type="text/javascript">
  // DOM element where the Timeline will be attached
  var container = document.getElementById('visualization');



  // Create a DataSet (allows two way data-binding)
  var tempDate = new Date(null,null,null,00,00,00,00);
  var tempDate2 = new Date(null,null,null,00,00,01,300);
  // var myDate = new Date (tempDate.getUTCDay());

  var items = new vis.DataSet([
     {id: 1, content: '1', start: tempDate, end: tempDate2
      , type: 'background'
   },
      {id: 2, content: '2', start: tempDate2, end: new Date(null,null,null,00,00,40,500)
    ,type: 'background', className: 'negative'
    },

     // {id: 3, content: 'item 3', start: '2013-04-18'},
     // {id: 4, content: 'item 4', start: '2013-04-16', end: '2013-04-19'},
     // {id: 5, content: 'item 5', start: '2013-04-25'},
     // {id: 6, content: 'item 6', start: '2013-04-27'}
  ]);

  // Configuration for the Timeline
  var options = {
    // timeAxis: {scale: 'minute', step: },
  moveable: false,
  start: new Date(null,null,null,00,00,00,00),
  end: new Date(null,null,null,00,03,00,00),
  align: 'center',
  stack: true,
}
  // var options = {
  // width: '100%',
  // height: '30px',
  // // margin: {
  // //   item: 20
  // // }
  // };

  // Create a Timeline
  var timeline = new vis.Timeline(container, items, options);
</script>
</body>
</html>
