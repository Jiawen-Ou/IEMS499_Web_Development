<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline | Basic demo</title>


  
  <!-- Slider CSS & JS -->
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="vis/dist/vis.js"></script>
  <script type="text/javascript" language="javascript" src="timelineJS.js"></script>
  <link href="vis/dist/vis.css" rel="stylesheet" type="text/css" />

  <style>

    body, html {
      font-family: sans-serif;
    }

    .vis-item {
      background-color: #fff;
      font-size: 15pt;
      color: #512da8;
/*      box-shadow: 5px 5px 20px rgba(128,128,128, 0.5);*/
    }

    .vis-item.vis-background.negative {
      background-color: #512da8;
      color: #fff;
    }

    .vis-item .vis-item-overflow {
    overflow: visible;
    }

    #visualization {
        position: relative;
    }

    .vis-time-axis .vis-text {
      padding-top: 10px;
      padding-left: 10px;
    }

    .menu {
        position: absolute;
        top: 0;
        right: 0;
        margin: 10px;
        z-index: 9999;
    }
  </style>




  
</head>
<body>

<div id="visualization"></div>

<div class="menu">
    <input type="button" id="zoomIn" value="Zoom in"/>
    <input type="button" id="zoomOut" value="Zoom out"/>
</div>

<p>
  <label for="amount">Range:</label>
  <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
</p>
 
<div id="slider-range"></div>

<script type="text/javascript">
 
  var container = document.getElementById('visualization');

  var items = new vis.DataSet([
     {id: 1, content: '1', 
      start: new Date(null,null,null,00,00,00,000),  
      end: new Date(null,null,null,00,00,20,300), 
      type: 'background'
   },
      {id: 2, content: '2', 
      start: new Date(null,null,null,00,00,20,300),  
      end: new Date(null,null,null,00,01,40,500), 
      type: 'background', 
      className: 'negative'
    },
      {id: 3, content: '3', 
      start: new Date(null,null,null,00,01,40,500),  
      end: new Date(null,null,null,00,02,40,500), 
      type: 'background' 
      // className: 'negative'
    },
      {id: 4, content: '4', 
      start: new Date(null,null,null,00,02,40,500),  
      end: new Date(null,null,null,00,04,00,100), 
      type: 'background', 
      className: 'negative'
    },
  ]);

  // Configuration for the Timeline
  var options = {
  timeAxis: {scale: 'second', step: 30},
  moveable: false,
  start: new Date(null,null,null,00,00,00,000),
  end: new Date(null,null,null,00,10,00,100), 
  min: new Date(null,null,null,00,00,00,00),
  max: new Date(null,null,null,00,10,00,00),
  align: 'center',
  stack: true,  
  format:{
          majorLabels: {
            millisecond:'HH:mm:ss',
            second:     'HH:mm',
            minute:     '',
            hour:       '',
            weekday:    '',
            day:        '',
            month:      '',
            year:       ''
          }
        },
  margin: {
      item: 5,
      axis: 40
    }
  }

  var timeline = new vis.Timeline(container, items, options);

  var r = timeline.getWindow();
  var l = r.end - r.start;
  var s = r.start.valueOf();
  var e = r.end.valueOf();

  function move (percentage1, percentage2) {
      var range = timeline.getWindow();
      // var interval = range.end - range.start;

      timeline.setWindow({
          // start: range.start.valueOf() - interval * percentage,
          // end:   range.end.valueOf()   - interval * percentage
          start: s + l*percentage1,
          end: s + l*percentage2
      });
  }


  function zoom (percentage) {
      var range = timeline.getWindow();
      var interval = range.end - range.start;

      timeline.setWindow({
          start: range.start.valueOf() - interval * percentage,
          end:   range.end.valueOf()   + interval * percentage
      });
  }

  document.getElementById('zoomIn').onclick    = function () { zoom(-0.2); };
  document.getElementById('zoomOut').onclick   = function () { zoom( 0.2); };

  $(function() {
  $( "#slider-range" ).slider({
    range: true,
    min: 0.0,
    max: 1.0,
    step: 0.01,
    values: [ 0.0, 1.0 ],
    slide: function( event, ui ) {
      move( $( "#slider-range" ).slider( "values", 0 ), $( "#slider-range" ).slider( "values", 1 ));
      // mover( $( "#slider-range" ).slider( "values", 1 ));
      $( "#amount" ).val( ui.values[ 0 ] + " - " + ui.values[ 1 ] );
    }
    });

  $( "#amount" ).val( $( "#slider-range" ).slider( "values", 0 ) +
    " - " + $( "#slider-range" ).slider( "values", 1 ) );
  });

</script>

</body>
</html>
